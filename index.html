<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<!-- header -->
		<div class="header">
			<h3>mark zuckerberg</h3>
			<img src="images/close.svg" alt="X">
		</div>
        <!-- hr -->
		<div class="hr">
			<hr>
			<h4>TODAY</h4>
			<hr>
		</div>
		<!-- message -->
		<div class="message">
			<div class="time">10:45</div>
			<div class="side left-side">
				<p>Hi, Mark!I made a new design for Messenger App.</p>
			</div>
			<div class="time time-right">10:50</div>
			<div class="side ride-side">
				<p class="pi">Yo!Send it to my assistant and we'll review it during the next year.</p>
			</div>
			<div class="time">10:55</div>
			<div class="side left-side-2">
				<p>But Mark...</p>
			</div>
			<div class="time time-right">11:00</div>
			<div class="side ride-side-2">
				<p class="pi">You were blocked by the user.</p>
			</div>
		</div>

		<div class="bottom-hr">
			<hr>	
		</div>

		<div class="sending">
			<input type="text" placeholder="Enter your message">
			<a href="#">Send</a>
		</div>
	</div>	
</body>
</html>
